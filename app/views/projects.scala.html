@(message: String)

@main("xjeffrose.com") {

  <!-- Header -->
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>
          <span class="system-folder">Jeff Rose</span>
        </h1>
      </div>
    </div>
  </div>

  <!-- Bread Crumbs -->
  <div class="container">
    <h4>
      <ol class="breadcrumb">
        <li><a href="@routes.Application.index">Home</a></li>
        <li class="active">Projects</li>
        <li><a href="@routes.Application.opinions">Opinions</a></li>
        <li><a href="@routes.Application.reference">Reference</a></li>
      </ol>
    </h4>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-8" id="projects-dev">

        <div class="media media-center">
          <a class="pull-left" href="https://github.com/xjdr/xio2">
            <button type="button" class="btn btn-primary header-btn" href="https://github.com/xjdr/xio">
              <h1>xio</h1>
            </button>
          </a>
          <div class="media-body">
            <h2 class="media-heading page-header">xio2</h2>
            <p> High performance Multithreaded non-blocking Async I/O for Java 8 </p>
          </div>
        </div>

        <br>
        <br>

        <div class="media media-center">
          <a class="pull-left" href="https://github.com/xjdr/dotfiles">
            <button type="button" class="btn btn-primary header-btn" href="https://github.com/xjdr/dotfiles">
              <h1>dot</h1>
            </button>
          </a>
          <div class="media-body">
            <h2 class="media-heading page-header">dotfiles</h2>
            <p> A repo of some of my dotfiles. Not completely up to date but I used this config for a log time.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

}
